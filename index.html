<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NASA APOD Pictures</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov">
	<script src="script.js" defer></script>
</head>
<body>
  <div class="container">
		<div class="navigation-container">
			<span class="background"></span>
				<!-- results nav -->
			<span class="navigation-items" id="resultsNav">
				<h3 class="clickable" id="favorites">Favorites</h3>
				<h3>&nbsp;&nbsp;&nbsp;&#8226;&nbsp;&nbsp;&nbsp;</h3>
				<h3 class="clickable" id="load-more">Load More</h3>
			</span>
			
			<!-- favorites nav -->
			<span class="navigation-items" id="favoritesNav" hidden>
				<h3 class="clickable" hidden>Load More NASA Images</h3>
			</span>
		</div>

		<!-- images container -->
		<div class="images-container"></div>	
	</div>

	<!-- confirmation -->
	<div class="save-confirmed" hidden>
		<h1>SAVED!</h1>
	</div>
</body>
</html>
